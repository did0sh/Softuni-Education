<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Store</title>
</head>
<body>
<table border="1px">
    <tr>
        <th><b>Name / Description</b></th>
        <th><b>Qty.</b></th>
        <th><b>Price</b></th>
        <th><b>Cost</b></th>
    </tr>
    <tr>
        <td>Paperclips</td>
        <td>1000</td>
        <td>0.01</td>
        <td>10.00</td>
    </tr>
    <tr>
        <td>Staples (box)</td>
        <td>100</td>
        <td>1.00</td>
        <td>100.00</td>
    </tr>
    <tr>
        <td colspan="3" align="center"><b>Subtotal</b></td>
        <td>$110.00</td>
    </tr>
    <tr>
        <td colspan="2" align="center"><b>Tax</b></td>
        <td>8%</td>
        <td>$8.80</td>
    </tr>
    <tr>
        <td colspan="3" align="center"><b>Grand Total</b></td>
        <td>$118.80</td>
    </tr>
    <tr>
        <td colspan="4"><i>&copy; 2017 - SoftUni Store</i></td>
    </tr>
</table>
</body>
</html>
