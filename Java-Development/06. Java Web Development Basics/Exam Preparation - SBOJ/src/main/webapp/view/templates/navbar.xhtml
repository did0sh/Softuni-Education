<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-sboj">
            <c:choose>
                <c:when test="#{session.getAttribute('username') == null}">
                    <h:link class="navbar-brand text-info h4" outcome="index" value="Sboj.gb"/>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <!--<span class="navbar-toggler-icon"></span>-->
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                        <ul class="navbar-nav row w-25">
                            <li class="nav-item col-md-4">
                                <h:link outcome="index" class="nav-link text-info active h5" value="Home"/>
                            </li>
                            <li class="nav-item col-md-4">
                                <h:link outcome="login" class="nav-link text-info active h5" value="Login"/>
                            </li>
                            <li class="nav-item col-md-4">
                                <h:link outcome="register" class="nav-link text-info active h5" value="Register"/>
                            </li>
                        </ul>
                    </div>
                </c:when>
                <c:otherwise>
                    <h:link class="navbar-brand text-info h4" outcome="home" value="Sboj.gb"/>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <!--<span class="navbar-toggler-icon"></span>-->
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                        <ul class="navbar-nav row w-25">
                            <li class="nav-item col-md-4">
                                <h:link outcome="home" class="nav-link text-info active h5" value="Home"/>
                            </li>
                            <li class="nav-item col-md-4">
                                <h:link outcome="add-job" class="nav-link text-info active h5" value="Add Job"/>
                            </li>
                            <li class="nav-item col-md-4">
                                <h:form>
                                    <h:commandLink action="#{userLogoutBean.logout()}" class="nav-link text-info active h5" value="Logout"/>
                                </h:form>
                            </li>
                        </ul>
                    </div>
                </c:otherwise>
            </c:choose>
        </nav>
    </header>
</ui:component>

</html>
