<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-3"/>
            <div class="text-center mb-3">
                <h4 class="text-info">Welcome, #{session.getAttribute("username")}</h4>
            </div>
            <hr class="my-3"/>
            <div class="container">
            <div class="row mb-4 d-flex justify-content-around">
                    <ui:repeat value="#{jobListBean.jobListBindingModel.jobs}" var="job" varStatus="myStatus">
                        <c:choose>
                            <c:when test="#{jobListBean.jobListBindingModel.jobs.size() % 3 == 1}">
                                <div class="col-md-3 d-flex flex-column text-center">
                                        <h:graphicImage library="jpg" name="${job.sector.toLowerCase()}.jpg"
                                                        class="img-thumbnail" width="300" height="300"/>
                                        <h:form>
                                            <h5><h:outputText class="text-center" value="#{job.profession}"/></h5>
                                        </h:form>
                                        <h:link outcome="job-details?id=#{job.id}" class="btn btn-info"
                                                value="Details"/>
                                        <h:link outcome="delete-job?=#{job.id}" class="btn btn-danger"
                                                value="Delete"/>
                                    </div>
                            </c:when>
                            <c:otherwise>
                                <div class="col-md-3 d-flex flex-column text-center">
                                    <h:graphicImage library="jpg" name="#{job.sector.toLowerCase()}.jpg"
                                                    class="img-thumbnail" width="300" height="300"/>
                                    <h:form>
                                        <h5><h:outputText class="text-center" value="#{job.profession}"/></h5>
                                    </h:form>
                                    <h:link outcome="job-details?id=#{job.id}" class="btn btn-info"
                                            value="Details"/>

                                    <h:link outcome="delete-job?id=#{job.id}" class="btn btn-danger"
                                            value="Delete"/>
                                </div>
                            </c:otherwise>
                        </c:choose>
                    </ui:repeat>
                </div>
            </div>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
