<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">
                Document - <h:outputText value="#{documentDetailsBean.findDocument(request.getParameter('id')).id}"/>
            </h1>
            <hr class="bg-exodia hr-2 w-75"/>
            <form class="mx-auto w-75">
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="title" class="text-exodia h3" value="Title"/>
                    </div>
                    <h:inputText type="text" class="form-control" id="title" p:placeholder="Title..." name="title" value="#{documentDetailsBean.findDocument(request.getParameter('id')).title}" disabled="true" />
                </div>
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="content" class="text-exodia h3" value="Content"/>
                    </div>
                    <h:inputTextarea class="form-control" id="content" name="content" rows="10"
                                     p:placeholder="Content..." disabled="true" value="#{documentDetailsBean.findDocument(request.getParameter('id')).content}"/>
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:link outcome="home" type="submit" class="btn bg-exodia text-white" value="Print"/>
                </div>
            </form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
