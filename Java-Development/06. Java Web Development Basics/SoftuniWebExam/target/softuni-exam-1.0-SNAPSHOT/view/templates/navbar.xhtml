<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-exodia rounded">
            <c:choose>
                <c:when test="#{session.getAttribute('username') == null}">
                    <h:link outcome="index" class="navbar-brand nav-link-white" value="EXODIA"/>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                        <ul class="navbar-nav">
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:link outcome="index" class="nav-link nav-link-white active" value="Home"/>
                            </li>
                            <li class="nav-item">
                                <h:link outcome="login" class="nav-link nav-link-white active" value="Login"/>
                            </li>
                            <li class="nav-item">
                                <h:link outcome="register" class="nav-link nav-link-white active" value="Register"/>
                            </li>
                        </ul>
                    </div>
                </c:when>
                <c:otherwise>
                    <h:link outcome="home" class="navbar-brand nav-link-white" value="EXODIA"/>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                        <ul class="navbar-nav">
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:link outcome="home" class="nav-link nav-link-white active" value="Home"/>
                            </li>
                            <li class="nav-item">
                                <h:link outcome="schedule" class="nav-link nav-link-white active" value="Schedule"/>
                            </li>
                            <h:form>
                                <li class="nav-item">
                                    <h:commandLink outcome="logout" class="nav-link nav-link-white active" value="Logout"
                                                   action="#{userLogoutBean.logout()}"/>
                                </li>
                            </h:form>
                        </ul>
                    </div>
                </c:otherwise>
            </c:choose>
        </nav>
    </header>
</ui:component>
</html>
