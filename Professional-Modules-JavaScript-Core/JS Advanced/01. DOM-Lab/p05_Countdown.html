<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue;
text-align:center; font-size:2em;" disabled="true"/>
<script>
    window.onload = function() {
        countdown(600);
    };
    function countdown(startTime) {
        let time = startTime;
        let box = document.getElementById('time');
        let interval = setInterval(decreaseTime, 1000);


        function decreaseTime() {
            time--;
            let minutes = Math.floor(time / 60);
            let seconds = Math.floor(time % 60);
            if(seconds < 10){
             seconds = '0' + seconds;
            }

            box.value = minutes + ':' + seconds;

        }
    }
</script>

</body>
</html>
