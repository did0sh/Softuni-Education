<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText" />
<input type="button" value="Add"
       onclick="addItem()">
<script>
    function addItem() {
        let newItem = document.getElementById('newText').value;
        let li = document.createElement('li');
        li.innerHTML = newItem + ' <a href="#">[Delete]</a>';
        document.getElementById('items').appendChild(li);
        document.getElementById('newText').value = '';
        li.addEventListener('click', deleteItem);

        function deleteItem() {
            let li = this;
            let ul = li.parentNode;
            ul.removeChild(li);
        }
    }
</script>

</body>
</html>
